spring.application.name=game2048
# ===================================================================
# CORE CONFIGURATION
# ===================================================================
# Server port
server.port=8080

# ===================================================================
# H2 DATABASE CONFIGURATION
# ===================================================================
# Enable the H2 console for debugging purposes
spring.h2.console.enabled=true
# Set the custom path for the H2 console
spring.h2.console.path=/h2-console

# ===================================================================
# DATASOURCE CONFIGURATION
# ===================================================================
# Use the file-based H2 database to ensure data persists across application restarts.
# DB_CLOSE_DELAY=-1 is crucial to prevent the database from being reset on the last connection close.
spring.datasource.url=jdbc:h2:file:./data/game2048db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
# Default username and an empty password for local H2 instance
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# JPA (JAVA PERSISTENCE API) CONFIGURATION
# ===================================================================
# 'update' automatically updates the schema based on entity definitions.
# Suitable for development, but for production, a migration tool like Flyway is recommended.
spring.jpa.hibernate.ddl-auto=update

# Show formatted SQL in the logs to help with debugging database interactions.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true